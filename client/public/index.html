<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="title" content="DOWNTAPE" data-react-helmet="true" />
    <meta name="google-site-verification" content="_jvKu9ixbbCZdj934ZevLSsxiQUe1rh1wcOu_qlcQtc" />
    <style type="text/css">
      .loader-container {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
      }
      .loader-container .loading {
        font: 300 3em/150% Impact;
        color: #1976d2;
      }
      .loader-container .loading::after {
        content: " .";
        color: #1976d2;
        animation: dots 1s steps(5, end) infinite;
      }
      @keyframes dots {
        0%, 20% {
          color: rgba(0, 0, 0, 0);
          text-shadow: 0.25em 0 0 rgba(0, 0, 0, 0), 0.5em 0 0 rgba(0, 0, 0, 0);
        }
        40% {
          color: #1976d2;
          text-shadow: 0.25em 0 0 rgba(0, 0, 0, 0), 0.5em 0 0 rgba(0, 0, 0, 0);
        }
        60% {
          text-shadow: 0.25em 0 0 #1976d2, 0.5em 0 0 rgba(0, 0, 0, 0);
        }
        80%, 100% {
          text-shadow: 0.25em 0 0 #1976d2, 0.5em 0 0 #1976d2;
        }
      }
    </style>
    <script>
      if (typeof window.__REACT_DEVTOOLS_GLOBAL_HOOK__ === "object") {
        __REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function () {};
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to access this Website.</noscript>
    <div id="root">
      <div class="loader-container">
        <span class="loading">Loading</span>
      </div>
    </div>
  </body>
</html>
